<p>BIENVENIDO A LA CLINICA MEDICA</p>

<div *ngIf="tipoUsuarioActivo === 'Invitado'">
    <p>DEBE INICIAR SESIÃ“N PARA CONTINUAR</p>
    <select [(ngModel)]="selectedTipoUsuario">
        <option value="" disabled selected>Seleccione tipo de usuario</option>
        <option value="Paciente">Paciente</option>
        <option value="Profesional">Profesional</option>
        <option value="Gerente">Gerente</option>
    </select>
    <button (click)="irAyuda()">Ayuda</button>
    
    <div *ngIf="selectedTipoUsuario">
        <button (click)="irIngreso()">Ingresar</button>
        <button (click)="irRegistro()">Registrarse</button>
    </div>
</div>

<div *ngIf="tipoUsuarioActivo === 'Paciente'">
    <p>Bienvenido {{ alias }} (paciente)</p>
    <button (click)="irDatosPersonales()">Ver mis Datos</button>
    <button (click)="irTurnos()">Ver mis Turnos</button>
    <!--BOTON DATOS PERSONALES, TURNOS, SALIR, AYUDA-->
</div>

<div *ngIf="tipoUsuarioActivo === 'Profesional'">
    <p>Bienvenido {{ alias }} (profesional)</p>
    <button (click)="irDatosPersonales()">Ver mis Datos</button>
    <!--BOTON DATOS PERSONALES, GESTIONAR PACIENTES, GESTIONAR TURNOS, SALIR, AYUDA-->
</div>

<div *ngIf="tipoUsuarioActivo === 'Gerente'">
    <p>Bienvenido {{ alias }} (gerente)</p>
    <button (click)="irDatosPersonales()">Ver mis Datos</button>
    <!--BOTON DATOS PERSONALES, GESTIONAR USUARIOS, GESTIONAR TURNOS, GESTIONAR REGISTROS, SALIR, AYUDA-->
</div>
