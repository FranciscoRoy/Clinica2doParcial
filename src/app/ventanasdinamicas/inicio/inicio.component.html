<p>BIENVENIDO A LA CLINICA MEDICA</p>
<select [(ngModel)]="selectedTipoUsuario">
    <option value="" disabled selected>Seleccione tipo de usuario</option>
    <option value="Paciente">Paciente</option>
    <option value="Profesional">Profesional</option>
    <option value="Gerente">Gerente</option>
</select>
<button (click)="irAyuda()">Ayuda</button>

<div *ngIf="selectedTipoUsuario">
    <button (click)="irIngreso()">Ingresar</button>
    <button (click)="irRegistro()">Registrarse</button>
</div>
