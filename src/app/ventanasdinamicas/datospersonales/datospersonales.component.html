<p>ESTOS SON SUS DATOS PERSONALES ACTUALES</p>

<div class="contenedor">
  <div *ngIf="usuario" class="datos-usuario">
    <img *ngIf="usuario.foto" [src]="'data:image/png;base64,' + usuario.foto" alt="Foto de {{ usuario.nombre }}" class="imagen_dinamica">
    <div class="informacion">
      <p>Nombre: {{ usuario.nombre }}</p>
      <p>Apellido: {{ usuario.apellido }}</p>
      <p>DNI: {{ usuario.dni }}</p>
      <p>Email: {{ usuario.email }}</p>
    </div>
  </div>
</div>
