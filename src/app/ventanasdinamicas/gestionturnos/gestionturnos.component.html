<div class="filtros">
  <label for="especialidad">Especialidad:</label>
  <select id="especialidad" [(ngModel)]="filtroEspecialidad">
    <option value="">Todas</option>
    <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
  </select>

  <label for="dia">Día:</label>
  <select id="dia" [(ngModel)]="filtroDia">
    <option value="">Todos</option>
    <option *ngFor="let dia of dias" [value]="dia">{{ dia }}</option>
  </select>

  <label for="horario">Horario:</label>
  <select id="horario" [(ngModel)]="filtroHorario">
    <option value="">Todos</option>
    <option *ngFor="let horario of horarios" [value]="horario">{{ horario }}</option>
  </select>

  <label for="profesional">Profesional:</label>
  <select id="profesional" [(ngModel)]="filtroProfesional">
    <option value="">Todos</option>
    <option *ngFor="let profesional of profesionales" [value]="profesional">{{ profesional }}</option>
  </select>
</div>

<p>TURNOS DISPONIBLES</p>
<p *ngIf="!alMenosUnFiltroSeleccionado()">Por favor, selecciona al menos un filtro para ver los turnos disponibles.</p>

<div *ngIf="alMenosUnFiltroSeleccionado()">
    <div *ngFor="let turno of turnosFiltrados(); let i = index" class="turno">
      <button (click)="solicitarTurno(emailPaciente, turno.especialidad, turno.dia, turno.horario, turno.profesional)">Solicitar</button> |
      <span><strong></strong> {{ i + 1 }}</span> |
      <span><strong>Especialidad:</strong> {{ turno.especialidad }}</span> |
      <span><strong>Día:</strong> {{ turno.dia }}</span> |
      <span><strong>Horario:</strong> {{ turno.horario }}</span> |
      <span><strong>Profesional:</strong> {{ turno.profesional }}</span>
    </div>
  </div>
