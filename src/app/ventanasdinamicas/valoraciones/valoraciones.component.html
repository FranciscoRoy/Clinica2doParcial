<p>TURNOS A VALORAR</p>

<div *ngFor="let turno of turnosFinalizados; let i = index" class="turno">

    <select [(ngModel)]="calificaciones[i]" aria-label="Selecciona calificación">
        <option *ngFor="let calificacion of [1, 2, 3, 4, 5]" [value]="calificacion">
            {{ calificacion }}
        </option>
    </select>

    <button (click)="valorar(turno, calificaciones[i])">Valorar</button> |
    <span><strong></strong> {{ i + 1 }}</span> |
    <span><strong>Especialidad:</strong> {{ turno.especialidad }}</span> |
    <span><strong>Día:</strong> {{ turno.dia }}</span> |
    <span><strong>Horario:</strong> {{ turno.horario }}</span> |
    <span><strong>Profesional:</strong> {{ turno.profesional }}</span>
</div>
